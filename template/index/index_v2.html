<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页示例二</title>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body>
<div class="wrapper wrapper-content" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs" id="navProTab">
                    <li class="active" data-type="0"><a data-toggle="tab" href="#tab-1" aria-expanded="true">待上架商品</a>
                    </li>
                    <!--<li class="" data-type="1"><a data-toggle="tab" href="#tab-2" aria-expanded="false">虚拟商品</a></li>-->
                    <li class="" data-type="2"><a data-toggle="tab" href="#tab-3" aria-expanded="false">上架商品</a>
                    </li>
                    <li class="" data-type="3"><a data-toggle="tab" href="#tab-4" aria-expanded="false">下架商品</a>
                    </li>
                    <li class="" data-type="4"><a data-toggle="tab" href="#tab-5" aria-expanded="false">回收站</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="col-sm-12 animated fadeInRight">
                                <div class="mail-box-header">
                                    <div class="mail-tools tooltip-demo m-t-md">
                                        <div class="pull-right form-inline">
                                            <div class="input-group">
                                                <input type="hidden" id="cateId" value="">
                                                <input type="text" class="easyui-combotree form-control" style="width:200px;" id="allCategory">
                                            </div>
                                            <div class="input-group">
                                                <select id="allBrand" class="form-control input-sm">
                                                    <option value="">所有品牌</option>
                                                </select>
                                            </div>
                                            <div class="input-group mail-search">
                                                <input type="text" class="form-control input-sm" name="search" placeholder="商品名称，商品货号">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-sm btn-blue" id="btnSearch">
                                                        搜索
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="btn btn-sm btn-blue" id="btnAdd" href="javascript:;" data-href="template/index/index_v3.html" data-index="999">添加商品</a>
                                        <div class="btn-group">
                                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle" aria-expanded="false">批量操作 <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li class="mb-0 mb-3"><a href="javascript:;" id="btnUp">上架</a>
                                                </li>
                                                <li class="mb-2"><a href="javascript:;" id="btnDown">下架</a>
                                                </li>
                                                <li class="mb-4"><a href="javascript:;" id="btnRestore">还原</a>
                                                </li>
                                                <li class="mb-0"><a href="javascript:;" id="btnBatchDelete">删除</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <button class="btn btn-sm btn-white" id="btnRefresh"><i class="fa fa-refresh" ></i>刷新</button>
                                    </div>
                                </div>
                                <div class="mail-box">
                                    <table class="table table-hover table-mail" id="resultList">
                                        <tbody>


                                        <tr class="unread">
                                            <td class="check-mail">
                                                <input type="checkbox" class="i-checks" id="checkAll">
                                            </td>
                                            <td class="product-id">ID
                                            </td>
                                            <td>商品名称
                                            </td>
                                            <td class="col-sm-2">货号
                                            </td>
                                            <td class="col-sm-2">销售价
                                            </td>
                                            <td class="col-sm-2">选项
                                            </td>
                                            <td class="col-sm-2">销售类型
                                            </td>
                                            <td class="col-sm-2">操作
                                            </td>
                                        </tr>


                                        <tr class="read">
                                            <td class="check-mail">
                                                <input type="checkbox" class="i-checks">
                                            </td>
                                            <td class="sid" data-id="1">11</td>
                                            <td class="text-left">11</td>
                                            <td class="text-left">11</td>
                                            <td class="text-left">11</td>
                                            <td class="text-left">
                                                <span class="switch switch-on" name="s_listShow"></span>
                                            </td>
                                            <td class="text-left">
                                                普通商品
                                            </td>
                                            <td class="text-left">
                                                <button class="btn btn-sm btn-info btnEdit">编辑</button>
                                            </td>
                                        </tr>
                                        <tr style="text-align:center">
                                            <td colspan="7">暂无数据</td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div id="pageTool" class="ui-paging-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/plugins/require.min.js"></script>
<script src="/js/config.js"></script>
<script>
    require(['views/index/index_v2'],function () {

    })
</script>
</body>
</html>
