<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页示例二</title>
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body>

<div class="wrapper-content col-sm-8">
    <form id="saveform">
        <div class="form-horizontal">
            <input type="hidden" name="id" value="1"/>
            <div class="col-sm-12 form-group ">
                <label class="col-sm-3 control-label">类目名称：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" value="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否显示：</label>
                <div class="col-sm-9">
                    <input type="hidden" value="1" name="listShow"/>
                    <span class="switch switch-on" name="s_listShow"></span>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="parentId"
                       value="1">
                <input type="hidden" name="depth"
                       value="1">

                <label class="col-sm-3 control-label">上级分类：</label>
                <div class="col-sm-9">
                    <input type="hidden" name="catPath" class="form-control"
                           value="11">
                    <span>11</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商品类型：</label>
                <div class="col-sm-9">
                    <select class="form-control" name="typeId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="sortNo"
                           value="11">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">类目图片：
                </label>
                <div class="col-sm-9">
                    <div class="img-element">
                        <div class="uploader-list">
                            <img src="" id="image"
                                 class="img-thumbnail" alt="">
                            <a href="javascript:;" class="upload-text">点击上传</a>
                            <div id="upload" class="upload-btn btnUpload"></div>
                        </div>
                        <div class="percentage"></div>
                    </div>
                    <input type="hidden" class="form-control" name="image" value="1"
                           class="required" data-msg="图片不能为空！">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
